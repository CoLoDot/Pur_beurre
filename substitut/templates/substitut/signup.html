{% extends 'substitut/base.html' %}


{% block content %}



<section id="bg-primary">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <h2 class="section-heading">Créez un compte client</h2>
          <hr class="my-4">
            {% if not user.is_authenticated %}
                <h3>Remplissez le formulaire</h3>
            {% endif %}
                <form method="post">
                        {% csrf_token %}
                        {%  include 'substitut/form.html' %}
                </form>

            <hr class="my-4">
          <a class="btn btn-primary btn-xl js-scroll-trigger" href="/">Retour à l'acceuil du site</a>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
